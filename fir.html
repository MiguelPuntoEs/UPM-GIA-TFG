<html>
    <head>
        <meta charset="UTF-8">
        <title>TÃ­tulo</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=***REMOVED***&signed_in=true&callback=initMap&libraries=geometry"></script>
        <script>
            function initMap() {
                var centro = new google.maps.LatLng(40.4, 3.12);
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 5,
                    center: centro,
                    mapTypeId: google.maps.MapTypeId.TERRAIN
                });
                
                map.data.loadGeoJson('./firdata/a.json');
                map.data.addListener('click', function(event) {
                    alert(event.feature.getProperty('FIRname'));
                });
            }
        </script> 
        
        <style>
            body, html {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
            }
            #map {
                height: 100%;
                width: 100%;
                background-color: #006767;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1;
            }
        </style>        
    </head>
    <body>
        <div id="map"></div>
        <div id="container">
            <button id="decodificar">Decodificar</button>
        </div>
    </body>
</html>
